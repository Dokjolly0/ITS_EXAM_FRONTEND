<mat-card>
  <mat-card-title>Gestione categorie</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="saveCategory()" class="form-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrizione</mat-label>
        <input
          matInput
          formControlName="description"
          placeholder="Descrizione"
        />
        <mat-error *ngIf="form.get('description')?.invalid"
          >Campo obbligatorio</mat-error
        >
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          {{ editIndex !== null ? 'Aggiorna' : 'Aggiungi' }}
        </button>
        <button
          mat-button
          type="button"
          *ngIf="editIndex !== null"
          (click)="resetForm()"
        >
          Annulla
        </button>
      </div>
    </form>

    <table mat-table [dataSource]="categories" class="mat-elevation-z1">
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrizione</th>
        <td mat-cell *matCellDef="let cat">{{ cat.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Azioni</th>
        <td mat-cell *matCellDef="let cat; let i = index">
          <button mat-icon-button color="primary" (click)="editCategory(i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(cat.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['description', 'actions']"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['description', 'actions']"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
