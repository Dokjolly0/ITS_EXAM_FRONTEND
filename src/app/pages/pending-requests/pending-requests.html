<mat-card>
  <mat-card-title class="title">Richieste da approvare</mat-card-title>
  <mat-card-content>
    <div *ngIf="isLoading">Caricamento...</div>

    <table
      mat-table
      [dataSource]="requests"
      class="mat-elevation-z2"
      *ngIf="!isLoading && requests.length"
    >
      <ng-container matColumnDef="object">
        <th mat-header-cell *matHeaderCellDef>Oggetto</th>
        <td mat-cell *matCellDef="let r">{{ r.object }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantit√†</th>
        <td mat-cell *matCellDef="let r">{{ r.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Prezzo</th>
        <td mat-cell *matCellDef="let r">‚Ç¨{{ r.price }}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Utente</th>
        <td mat-cell *matCellDef="let r">{{ r.userId }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Azioni</th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button color="primary" (click)="approve(r.id)">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="reject(r.id)">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['object', 'quantity', 'price', 'user', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['object', 'quantity', 'price', 'user', 'actions']"
      ></tr>
    </table>

    <!-- üîΩ Messaggio spostato QUI -->
    <div *ngIf="!isLoading && !requests.length" class="empty-message">
      Nessuna richiesta in attesa di approvazione.
    </div>
  </mat-card-content>
</mat-card>
