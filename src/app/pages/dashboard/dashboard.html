<mat-card class="dashboard-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>
      ðŸŽ¯ Benvenuto nel Sistema Richieste di Acquisto
    </mat-card-title>
    <mat-card-subtitle *ngIf="currentUser$ | async as user">
      {{ user.firstName }} {{ user.lastName }} â€“ {{ user.role | titlecase }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="currentUser$ | async as user">
    <!-- <p *ngIf="user.role !== 'admin'">
      Puoi inviare una nuova richiesta per beni o servizi...
    </p> -->
    <!-- <p *ngIf="user.role === 'admin'">Sei un responsabile. Puoi approvare...</p> -->

    <div class="action-buttons">
      <button
        *ngIf="user.role !== 'admin'"
        mat-raised-button
        color="primary"
        (click)="openAddDialog()"
      >
        Nuova richiesta
      </button>

      <button
        *ngIf="user.role !== 'admin'"
        mat-stroked-button
        color="accent"
        routerLink="/my-requests"
      >
        Le mie richieste
      </button>

      <button
        *ngIf="user.role === 'admin'"
        mat-raised-button
        color="primary"
        routerLink="/requests/to-approve"
      >
        Gestisci richieste da approvare
      </button>

      <button
        *ngIf="user.role === 'admin'"
        mat-stroked-button
        color="accent"
        routerLink="/categories"
      >
        Gestione categorie
      </button>

      <button
        *ngIf="user.role === 'admin'"
        mat-stroked-button
        color="accent"
        routerLink="/stats"
      >
        Statistiche richieste approvate
      </button>
    </div>
  </mat-card-content>
</mat-card>
