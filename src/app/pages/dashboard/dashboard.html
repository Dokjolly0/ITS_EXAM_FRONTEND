<mat-card class="dashboard-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>
      ðŸŽ¯ Benvenuto nel Sistema Richieste di Acquisto
    </mat-card-title>
    <mat-card-subtitle *ngIf="currentUser$ | async as user">
      {{ user.firstName }} {{ user.lastName }} â€“ {{ user.role | titlecase }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="currentUser$ | async as user">
    <div class="grid-actions">
      <!-- Dipendente -->
      <mat-card
        class="action-card"
        *ngIf="user.role !== 'admin'"
        (click)="openAddDialog()"
      >
        <mat-icon>add_circle</mat-icon>
        <span>Nuova richiesta</span>
      </mat-card>

      <mat-card
        class="action-card"
        *ngIf="user.role !== 'admin'"
        routerLink="/my-requests"
      >
        <mat-icon>list_alt</mat-icon>
        <span>Le mie richieste</span>
      </mat-card>

      <!-- Admin -->
      <mat-card
        class="action-card admin"
        *ngIf="user.role === 'admin'"
        routerLink="/requests/to-approve"
      >
        <mat-icon>check_circle</mat-icon>
        <span>Richieste da approvare</span>
      </mat-card>

      <mat-card
        class="action-card admin"
        *ngIf="user.role === 'admin'"
        routerLink="/categories"
      >
        <mat-icon>category</mat-icon>
        <span>Gestione categorie</span>
      </mat-card>

      <mat-card
        class="action-card admin"
        *ngIf="user.role === 'admin'"
        routerLink="/stats"
      >
        <mat-icon>insights</mat-icon>
        <span>Statistiche</span>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
